<div class="container">
  <h1> AutoKsiegowy</h1>
  <h2>Lista wydatków</h2>
</div>

<table class="table">
    <tr>
        <th>Kategoria</th>
        <th>Data</th>
        <th>Kwota</th>
        <th>Opis</th>
        <th>km / litrow</th>
    </tr>

<tr *ngFor="let wydatek of wydatki">
    <td>{{wydatek.kategoria}}</td>
<td>{{wydatek.data | date:'dd.MM.yyyy'}}</td>
<td class="text-sm-right">{{wydatek.kwota | number:'1.2-2'}} zł</td>
   <td>{{wydatek.opis}}</td>
  <span *ngIf="wydatek.kategoria=='Tankowanie'">
  <td> <span *ngIf = "wydatek.ileKm"> {{wydatek.ileKm}} km </span> 
  <span *ngIf ="wydatek.ileKm && wydatek.ileLitrow"> / </span> 
  <span *ngIf ="wydatek.ileLitrow"> {{wydatek.ileLitrow}} l </span> 
  </td> 
  </span>
</tr>
</table>
